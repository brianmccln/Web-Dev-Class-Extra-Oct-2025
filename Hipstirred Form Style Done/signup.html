<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up - Hipstirred</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Abel&family=Rancho&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="main.css">
</head>
<body class="signup">
	<div class="wrapper">
		<header>
			<a href="index.html"><img src="images/logo.svg" height="35" width="105" alt="Hipstirred"></a>
			<nav>
				<ul>
					<li><a href="about.html">About Us</a></li>
					<li><a href="signup.html" class="button">Sign Up</a></li>
				</ul>
			</nav>
		</header>
		<div class="hero">
			<h1>Sign Up</h1>
		</div>
		<main>
			<form action="">
				<p>Fill out this form, and one of our coffee specialists will get in touch with you to figure out which coffees are best suited to your tastes. This personalized attention ensures you’ll get the most our of your Hipstirred membership.</p>

				<label for="nameField">Name</label>
				<input type="text" id="nameField" name="nameField">
				
				<label for="emailField">Email</label>
				<input type="email" id="emailField" name="emailField">

				<button class="button">Sign Me Up</button>
			</form>
		</main>
	</div>
	<footer>
		<div class="wrapper">
			<p>© Hipstirred LLC</p>
			<div class="social">
				<a href="https://www.facebook.com">
					<img src="images/social-icons/facebook.svg" width="24" height="24" alt="Facebook">
				</a>
				<a href="https://x.com">
					<img src="images/social-icons/x.svg" width="23" height="24" alt="X">
				</a>
				<a href="https://www.instagram.com">
					<img src="images/social-icons/instagram.svg" width="24" height="24" alt="Instagram">
				</a>
			</div>
		</div>
	</footer>
</body>
</html>
